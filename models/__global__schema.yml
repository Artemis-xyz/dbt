version: 2

column_definitions:
  revenue_metrics:
    - name: net_revenue
      description: "The amount of revenue generated by a protocol prior to the split with network providers"
      tags: [artemis_gaap]
    - name: cost_of_goods_sold
      description: "The amount of revenue that is owed to network providers as a cost for their services"
      tags: [artemis_gaap]
    - name: gross_profit
      description: "The amount of fees generated by a protocol after paying network providers for their services"
      tags: [artemis_gaap]

  perpetual_metrics:
    - name: perp_unique_traders
      description: "The number of unique traders on a perpetuals exchange"
    - name: perp_trading_volume
      description: "The total trading volume on a perpetuals exchange"
