version: 2

column_definitions:
  revenue_metrics:
    - name: ecosystem_revenue
      description: "The total revenue generated by a protocol prior to the split with network participants"
      tags: [artemis_gaap]
    - name: service_revenue
      description: "The share of ecosystem revenue accrued to service providers of the protocol"
      tags: [artemis_gaap]
    - name: equity_revenue
      description: "The share of ecosystem revenue accrued to equity entity of the protocol"
      tags: [artemis_gaap]
    - name: foundation_revenue
      description: "The share of ecosystem revenue accrued to the foundation of the protocol"
      tags: [artemis_gaap]
    - name: token_revenue
      description: "The share of ecosystem revenue accrued to token holders of the protocol"
      tags: [artemis_gaap]
    - name: ve_token_revenue
      description: "The share of ecosystem revenue accrued to vote escrowed token holders"
      tags: [artemis_gaap]
    - name: treasury_revenue
      description: "The share of ecosystem revenue accrued to the treasury of the protocol"
      tags: [artemis_gaap]
    - name: validator_revenue
      description: "The share of ecosystem revenue accrued to validators of the protocol"
      tags: [artemis_gaap]

  cost_metrics:
    - name: cost_of_goods_sold
      description: "The take of revenue that leaves the ecosystem to pay for the services of others"
      tags: [artemis_gaap]

  token_metrics:
    - name: price
      description: "The price of a token in USD"
      tags: [artemis_gaap]
    - name: market_cap
      description: "The market cap of a token in USD"
      tags: [artemis_gaap]
    - name: fdmc
      description: "The fully diluted market cap of a token in USD"
      tags: [artemis_gaap]
    - name: token_volume
      description: "The volume of a token in USD"
      tags: [artemis_gaap]
    - name: token_turnover_circulating
      description: "The turnover of a token in USD"
      tags: [artemis_gaap]
    - name: token_turnover_fdv
      description: "The turnover of a token in USD"
      tags: [artemis_gaap]

  crypto_metrics:
    - name: tvl
      description: "The total value locked in a protocol"
    - name: tvl_net_change
      description: "The net change in the total value locked in a protocol"
    - name: tvl_native
      description: "The total value locked in a protocol in the native currency of the protocol"
    - name: tvl_native_net_change
      description: "The net change in the total value locked in a protocol in the native currency of the protocol"

  chain_metrics:
    - name: dex_volume
      description: "Total spot dex volume on a chain"
    - name: chain_dau
      description: "Daily unique users on a chain"
    - name: chain_wau
      description: "Weekly unique users on a chain"
    - name: chain_mau
      description: "Monthly unique users on a chain"
    - name: chain_txns
      description: "Daily transactions on a chain"

  protocol_metrics:
    - name: treasury
      description: "The total amount of USD value in the protocol treasury"
    - name: treasury_native
      description: "The total amount of native tokens in the protocol treasury"
    - name: staked
      description: "The total amount of USD value of tokens staked in the protocol"
    - name: staked_native
      description: "The total amount of native tokens staked in the protocol"

  perpetual_metrics:
    - name: perp_dau
      description: "The number of unique traders on a perpetuals exchange"
    - name: perp_volume
      description: "The total trading volume on a perpetuals exchange"

  spot_dex_metrics:
    - name: spot_dau
      description: "The number of daily active traders on a spot dex"
    - name: spot_txns
      description: "The number of daily trades on a spot dex"
    - name: spot_volume
      description: "The total volume on a spot dex"
    - name: spot_revenue
      description: "The total revenue on a spot dex"

  bridge_metrics:
    - name: bridge_txns
      description: "The number of transactions on a bridge"
    - name: bridge_volume
      description: "The total volume on a bridge"
    - name: bridge_dau
      description: "The number of daily active addresses on a bridge"
    - name: bridge_wau
      description: "The number of weekly active addresses on a bridge"
    - name: bridge_mau
      description: "The number of monthly active addresses on a bridge"
    - name: bridge_cumulative_dau
      description: "The cumulative number of daily active addresses on a bridge"
    - name: inflow
      description: "The amount (in USD) flowing into a chain"
    - name: outflow
      description: "The amount (in USD) flowing out of a chain"

  supply_metrics:
    - name: burns_native
      description: "The amount of native tokens burned"
    - name: mints_native
      description: "The amount of native tokens minted"
    - name: emissions_native
      description: "The amount of native tokens emitted"
    - name: premine_unlocks_native
      description: "The amount of native tokens unlocked from premine"
    - name: net_supply_change_native
      description: "The net change in the circulating supply of a token in native tokens"
    - name: circulating_supply_native
      description: "The circulating supply of a token in native tokens"
