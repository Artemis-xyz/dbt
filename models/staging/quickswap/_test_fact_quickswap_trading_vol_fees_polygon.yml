models:
  - name: fact_quickswap_trading_vol_fees_polygon
    tests:
      - "dbt_expectations.expect_table_row_count_to_be_between:":
          min_value: 1
          max_value: 1000000
    columns:
      - name: DATE
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
              severity: warn
      - name: CHAIN
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: fees
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: trading_volume
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
