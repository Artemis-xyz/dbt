models:
  - name: fact_injective_revenue_silver
    tests:
      - "dbt_expectations.expect_table_row_count_to_be_between:":
          min_value: 1
          max_value: 1000000
    columns:
      - name: CHAIN
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: REVENUE
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: DATE
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 7
              severity: warn
