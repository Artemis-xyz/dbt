sources:
  - name: PROD_LANDING
    schema: PROD_LANDING
    database: LANDING_DATABASE
    tables:
      - name: raw_cardano_blocks_parquet
        description: Raw Cardano block data loaded from S3 parquet files
        columns:
          - name: PARQUET_RAW
            description: Raw block data in VARIANT format
            tests:
              - not_null
      - name: raw_cardano_transactions_parquet
        description: Raw Cardano transaction data loaded from S3 parquet files
        columns:
          - name: PARQUET_RAW
            description: Raw transaction data in VARIANT format
            tests:
              - not_null
      - name: raw_cardano_tx_metadata_parquet
        description: Raw Cardano transaction metadata loaded from S3 parquet files
        columns:
          - name: PARQUET_RAW
            description: Raw metadata in VARIANT format
            tests:
              - not_null
      - name: raw_cardano_tx_in_out_parquet
        description: Raw Cardano transaction inputs/outputs loaded from S3 parquet files
        columns:
          - name: PARQUET_RAW
            description: Raw inputs/outputs data in VARIANT format
            tests:
              - not_null
      - name: raw_cardano_epoch_stake_parquet
        description: Raw Cardano epoch stake data loaded from S3 parquet files
        columns:
          - name: PARQUET_RAW
            description: Raw stake data in VARIANT format
            tests:
              - not_null
      - name: raw_cardano_tx_hash_parquet
        description: Raw Cardano transaction hash mapping loaded from S3 parquet files
        columns:
          - name: PARQUET_RAW
            description: Raw hash mapping data in VARIANT format
            tests:
              - not_null
