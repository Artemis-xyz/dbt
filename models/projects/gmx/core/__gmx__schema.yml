version: 2
models:
- name: ez_gmx_metrics_by_chain
  description: This table stores metrics for the GMX protocol
  columns:
  - name: perp_trading_volume
    description: The total trading volume on a perpetuals exchange
  - name: perp_unique_traders
    description: The number of unique traders on a perpetuals exchange
- name: ez_gmx_metrics
  description: This table stores metrics for the GMX protocol
  columns:
  - name: gross_profit
    description: The amount of fees generated by a protocol after paying network providers
      for their services
    tags:
    - artemis_gaap
  - name: perp_unique_traders
    description: The number of unique traders on a perpetuals exchange
  - name: net_revenue
    description: The amount of revenue generated by a protocol prior to the split
      with network providers
    tags:
    - artemis_gaap
  - name: cost_of_goods_sold
    description: The amount of revenue that is owed to network providers as a cost
      for their services
    tags:
    - artemis_gaap
  - name: perp_trading_volume
    description: The total trading volume on a perpetuals exchange
